		<script type="text/javascript">
			var Facaderot = (function(){
				var $ = function(seletor){
					return document.querySelector(seletor);
				}
				var $$ = function(seletor){
					return document.querySelectorAll(seletor);
				};
				var pri = {
					"_modDeg":0,
					"_transForm":["Moz","Ms","Webkit","O",""],
					"_init":function(selector1,selector2){
						var _modSize = $$(selector1).length;
						var _rotateY = 360/_modSize;
						pri._modDeg = _rotateY/5;
						var zsize = 100/Math.tan(2*Math.PI/360*(_rotateY/2));
						for(var i = 1;i <= _modSize; i++){
							for(var j=0;j<pri._transForm.length;j++){
								var nn = pri._transForm[j]+"Transform";
								$(selector2+i).style[nn] = "rotateY("+(i-1)*_rotateY+"deg) translateZ("+(zsize)+"px)";
							}
							
						}
					},
					"_anima":function(a,b,c,d){ //a:沿Y轴旋转的父元素；b:舞台元素的子元素（统计个数）；c：舞台元素的子元素（便利查找每个子元素）；d旋转方向
						pri._init(b,c);
						var k = 0;
						setInterval(function(){
							for(var j=0;j<pri._transForm.length;j++){
								var nn = pri._transForm[j]+"Transform";
								$(a).style[nn] = "rotateY("+(d*pri._modDeg*++k)+"deg)";
							}
						},1000);
					}
				}
				return {
					"anima":pri._anima
				}
				
			}());
			
			
			Facaderot.anima('#leftmain',"#leftmain .contDiv","#leftmain .sec",1);
			Facaderot.anima('#rightmain',"#rightmain .contDiv","#rightmain .sec",-1);

			});
